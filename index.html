<!DOCTYPE html>
<html lang="en" class="display">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="find out your luck for today with our fortune cookies!!">
  
  <title>Fortune Cookie</title>
  
  <link rel="shortcut icon" href="./assets/cookie.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  
  <main id="app">
    <div class="screen-1">
      <h1>What's your luck today?</h1>
      <p>Open the cookie and find out!</p>
      <button>
        <img src="./assets/cookie.svg" alt="fortune cookie drawing">
      </button>
    </div>

    <div class="screen-2">
      <h2>Here's your luck for today:</h2>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.svg" alt="the drawing of a fortune cookie opened">
      <button>open another cookie</button>
    </div>
  </main>

</body>
</html>
